<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="full-card">
    <div class="bg-circles">
      <div class="bg-circle1">
        <img src="./images/bg-pattern-top.svg" alt="Top Circle">
      </div>
      <div class="bg-circle2">
        <img src="./images/bg-pattern-bottom.svg" alt="Bottom Circle">
      </div>
    </div>
    <div class="card">
      <div class="top-header">
      
      </div>
      <div class="middle-desc">
        <div class="profile-image">
          <img src="images/image-victor.jpg" alt="Male">
          <div class="profile-details">
            <h2>Victor Crest <span>26</span></h2>
            <h4 class="location">London</h4>
          </div>
        </div>
      </div>
      <div class="end-footer">
        <div class="footer-items">
          <div class="item">
            <h3>80K</h3>
            <h5>Followers</h5>
          </div>
  
          <div class="item">
            <h3>803K</h3>
            <h5>Likes</h5>
          </div>
  
          <div class="item">
            <h3>1.4K</h3>
            <h5>Photos</h5>
          </div>
        </div>
      </div>
    </div>
    
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
